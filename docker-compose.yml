version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: photo_api_db
    environment:
      POSTGRES_DB: photo_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - photo_api_network

  minio:
    image: minio/minio:latest
    container_name: photo_api_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - photo_api_network

volumes:
  postgres_data:
  minio_data:

networks:
  photo_api_network:
    driver: bridge
